{% extends 'shop/layouts/main.html' %}
{% block title %}Favourites | Vorcas{% endblock title %}

{% block content %}
    <h4 class="mb-3">Favourite Items</h4>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
                {% for item in fav %}
                    <tr>
                        <td><img src="{{ item.product.product_image.url }}" alt="{{ item.product.name }}" width="75"></td>
                        <td>{{ item.product.name }}</td>
                        <td>Rs. {{ item.product.selling_price }}</td>
                        <td>
                            <a href="{% url 'remove_fav' item.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
                                Remove
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
